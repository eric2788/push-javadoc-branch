name: 'Push Javadocs into Branch'
description: 'It will not generate javadocs itself, you need to use maven to create javadoc'
author: 'Eric Lam'

inputs:
  branch:
    description: 'the branch that push into'
    required: false
    default: 'gh-pages'
  javadocs:
    description: 'the javadocs directory name'
    required: true
  use-maven:
    description: 'if true, it will run mvn clean first'
    required: false
    default: false

runs:
  using: "composite"
  steps: 
    - run: \
      if [ ${{ inputs.use-maven }} = true ] \
      then \
        echo using maven, running mvn clean \
        mvn clean \
      else \
        echo not using maven, skipped this step \
      fi
      shell: bash
    - run: echo hello world my friend \
           echo javadocs directory is ${{ inputs.javadocs }} \
           echo branch is ${{ inputs.branch }}
      shell: bash
